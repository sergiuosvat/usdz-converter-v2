# cloudbuild.yaml
# Build & deploy usdz-converter-v2 to Cloud Run (europe-west1)
# Image: gcr.io/barber-shop-e9542/usdz-converter-v2:$COMMIT_SHA

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: europe-west1
  _SERVICE: usdz-converter-v2
  _IMAGE: gcr.io/barber-shop-e9542/usdz-converter-v2

steps:
  # 1) Build the container
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '${_IMAGE}:${COMMIT_SHA}'
      - '.'

  # 2) Push the image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '${_IMAGE}:${COMMIT_SHA}'

  # 3) Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '${_SERVICE}'
      - '--image=${_IMAGE}:${COMMIT_SHA}'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      # Run the service AS your runtime SA (which has Storage + TokenCreator)
      - '--service-account=cr-firebase@barber-shop-e9542.iam.gserviceaccount.com'
      # Inject bucket name from Secret Manager as env var
      - '--set-secrets=GCS_BUCKET=gcs-bucket:latest'
      # Optional: bump resources/timeouts if needed
      # - '--cpu=2'
      # - '--memory=1Gi'
      # - '--timeout=300s'

images:
  - '${_IMAGE}:${COMMIT_SHA}'
